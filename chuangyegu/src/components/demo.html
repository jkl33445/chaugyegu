<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试</title>
  </head>
  <body>
    <input type="text" name="" value="" id="name"><br>
    <input type="password" name="" value="" id="pwd"><br>
    <input type="button" name="" value="提交" onclick="btn()">
  </body>
  <script type="text/javascript" src="">

  </script>
  <script type="text/javascript">
  function btn () {
    var name = document.getElementById('name').value
    var pwd = document.getElementById('pwd').value
    var msg = {
      username: name,
      password: pwd
    }
    var xhr = new XMLHttpRequest();
    xhr.open("post", "http://123.56.220.72:8080/cyg/api/user/login?type=2")
    xhr.setRequestHeader("Content-Type", "text/json,charset=utf-8")
    xhr.send(JSON.stringify(msg))
    xhr.onreadystatechange = function () {
      switch (this.readyState) {
        case 4:
          console.log('完成');
          var result = JSON.parse(this.responseText)
          console.log(result)
          break
       }
    }
  }
  </script>
